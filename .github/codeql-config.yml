# CodeQL Configuration for GHAS Workshop
# This file configures custom queries and query packs

name: "GHAS Workshop CodeQL Config"

# Use security-extended queries for comprehensive coverage
queries:
  - uses: security-extended
  - uses: security-and-quality

# Include our custom queries
query-filters:
  - include:
      tags contain: security

# Path filters - only scan application code
paths:
  - python-api
  - node-frontend  
  - java-backend/src

paths-ignore:
  - node_modules
  - '**/test/**'
  - '**/tests/**'
  - '**/*_test.py'
  - '**/*.test.js'
